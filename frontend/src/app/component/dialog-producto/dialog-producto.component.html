<div class="row">
    <div class="col">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Detalle</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Tipo Venta</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productoService.productos">
                    <td>{{ producto.codigo }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.detalle }}</td>
                    <td>{{ producto.cantidad }}</td>
                    <td>{{ producto.precioUnitario }}</td>
                    <td>{{ producto.tipoVenta }}</td>

                    <td>
                        <section class="example-section">
                            <mat-checkbox class="example-margin" (change)="addToCart(producto)"></mat-checkbox>
                        </section>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary m-2">Clean</button>
        <button class="btn btn-secundary" (click)="sellProducto()">Save</button>
    </div>
</div>
